<!DOCTYPE html>
<html>
<head>
    <title>Página de Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="dbfake.js"></script>
</head>
<body>
    <img class="onda" src="onda.png">
    <div class="container">
        <div class="img">
            <img src=pedestre.svg>
        </div>
        <div class="login-content">
            <form action="login.html">
                <img class="avatar" src="olhos.gif">
                <h2 class="titulo">Bem Vindo(a)</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                        <h5></h5>
                        <input type="text" class="input" valor="" placeholder="Nome de Usuário" >
                </div>
            </div>
            <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                <div class="div">
                    <h5></h5>
                    <input type="password" class="input" valor="" placeholder="Senha">
                </div>
            </div>
            <a href="#">Esqueceu sua senha?</a>
            <input type="submit" class="btn" value="Login">
            </form>
        </div>   
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
